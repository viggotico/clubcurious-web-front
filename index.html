<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Curious</title>
  </head>
  <body class="bg-gradient">
    <div class="bg-texture"></div>
    <!-- Alt indhold på hjemmesiden kommer til at være i dette div og opdatere dynamisk -->
    <div id="root"></div>
    <!-- Dette script er hjemmesidens kerne og sammenfletter alle refererede filer sammen -->
    <!-- Typen skal være 'module' da der bliver importeret moduler fx: import React from 'react' -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/js/6-1-7.js"></script>
    <script>
        $('.slider').slick({
            autoplay: true,
            infinite: true,
            speed: 500,
            slidesToShow: 3,
            slidesToScroll: 1,
            prevArrow: '<div class="slick-prev"></div>',
            nextArrow: '<div class="slick-next"></div>',
            centerMode: true,
            variableWidth: true,
            dots: true,
        });
    </script>
  </body>
</html>
